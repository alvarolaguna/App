apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'edison'
            keyPassword 'edison'
            storeFile file('C:/Users/Sam/AndroidStudioProjects/Edison/edison.jks')
            storePassword 'edison'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.sam.edison"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
